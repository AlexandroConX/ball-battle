<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

<body>
  <!-- Menu inicial -->
  <div id="inicio" class="menu">
    <!-- Anuncio izquierda -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2924240031224841"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <div class="center">
      <h1>Ball Battle</h1>
      <p>Instructions: Set the number of balls (2-7) and give them names, then press Play.</p>
      <label for="numPelotas">Number of balls: </label>
      <input type="number" id="numPelotas" min="2" max="7" value="6">
      <br><br>
      <label for="nombres">Ball names (comma separated): </label>
      <input type="text" id="nombres" placeholder="Ball1,Ball2,...">
      <br><br>
      <button id="jugar">Play</button>
    </div>

    <br><br>
    <!-- Anuncio derecha -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2924240031224841"

         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Juego -->
  <div id="juego" style="display:none; position:relative;">
    <!-- Anuncio dentro del juego -->
    <ins class="adsbygoogle"
         style="display:inline-block; width:300px; height:250px; position:absolute; top:10px; right:10px; z-index:10;"
         data-ad-client="ca-pub-2924240031224841"
         data-ad-slot="1122334455"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Botones -->
    <div id="botones" style="position:absolute; top:10px; left:10px; z-index:10;">
      <button id="restart">Restart</button>
      <button id="backMenu">Back to Menu</button>
    </div>
  </div>

  <!-- Footer -->
  <footer style="text-align:center; margin-top:20px; color:#aaa;">
    <span id="creado"></span>
    <br>
    <a href="https://ko-fi.com/ballsb29" target="_blank" style="color:#ff5e5e; text-decoration:none;">
      ☕ Donate on Ko-fi
